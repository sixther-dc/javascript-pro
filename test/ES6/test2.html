<script>
    let f = length => Array.from({length}).map((v,k) => k);
    let a = f(1000);
    let nextItem = () => {
        let item = a.pop();
        if (item == 1) {
            debugger;
        }
        if (item) {
            console.log(item);
            //放到下一个事件处理周期内，减少call stack的大小
            setTimeout(nextItem, 0)
        }
    };
    nextItem();
    //使用for循环，callstak上永远只有一个栈帧

</script>
