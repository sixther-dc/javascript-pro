<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: whitesmoke;
        }

        .offset-square {
            transform: translateY(100%);
            transition: transform .45s ease-in-out
        }

        svg {
            width: 400px;
            height: 400px
        }

        svg:hover .offset-square {
            transform: translateY(0)
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100">
        <defs>
            <clipPath id="faceShape">
                <path stroke="green" stroke-width="1.5794"
                    d="M7.043,21.248c6.339,9.57,4.968,18.444-1.356,25.57 c-4.176,3.712,3.486,1.996,5.86,6.915c0.175,0.362-0.397,4.502 -0.268,4.864c0.575,1.602,1.813,3.595,1.688,5.18 c-0.142,1.769-0.63,1.521-1.262,3.25c-1.536,4.2-0.418,4.795,0.115,6.078c1.487,3.581,10.23,1.593,15.221,3.137 c7.804,2.415-0.008,21.853,4.632,21.853c1.624,0,16.68-1.3,28.531,0.094c3.231,0.38,1.398,0.844,2.096-4.966 c0.187-1.56,17.573,11.707,33.236-17.23c-14.176,0.93-24.178,1.747-16.185-16.128C92.469,30.529,77.921-3.488,33.04,2.25 C20.876,3.806,3.414,18.203,7.043,21.248z">
                </path>
            </clipPath>
            <rect id="square" width="100px" height="100px" stroke="green"></rect>
        </defs>
        <g clip-path="url(#faceShape)">
            <use href="#square" class="inner-square" fill="rgba(255,255,255,0)"></use>
            <use href="#square" class="offset-square" fill="#800bf5"></use>
        </g>
    </svg>
</body>

</html>
