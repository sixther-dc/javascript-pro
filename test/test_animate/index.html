<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            /* display: block; */
            height: 40px;
            width: 300px;
            line-height: 40px;
            border: 1px solid black;
            position: absolute;
            -webkit-transition: all .2s ease-out 0s;
            -o-transition: all .2s ease-out 0s;
            transition: all .2s ease-out 0s;
        }
    </style>
</head>

<body>
    <ul>
        <li style="transform: translate(0px, 0px)">index 1</li>
        <li style="transform: translate(0px, 40px)">index 2</li>
        <li style="transform: translate(0px, 80px)">index 3</li>
        <li style="transform: translate(0px, 120px)">index 4</li>
        <li style="transform: translate(0px, 160px)">index 5</li>
    </ul>
</body>

</html>
