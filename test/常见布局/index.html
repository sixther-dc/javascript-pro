<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        .box {
            display: grid;
            height: 100px;
            width: 100px;
            grid-template-columns: 30px 30px 30px;
            grid-template-rows: 30px 30px 30px;
            grid-row-gap: 20px;
            grid-column-gap: 20px;
        }
        .item {
            width: 30px;
            height: 30px;
            background-color: aqua;
        }
    </style>
    <div class="box box1">
        <div class="item div1">1</div>
        <div class="item div2">2</div>
        <div class="item div3">3</div>
        <div class="item div4">4</div>
        <div class="item div1">5</div>
        <div class="item div2">6</div>
        <div class="item div3">7</div>
        <div class="item div4">8</div>
        <div class="item div1">9</div>
    </div>
</body>
</html>
