<nz-table #filterTable [nzData]="dataSet">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th>{{ 'ID' | translate }}</th>
        <th>{{ 'AVATAR' | translate }}</th>
        <th nzShowSort nzSortKey="cname">{{ 'NAME' | translate }}</th>
        <th>{{ 'ASSOC_SKIN' | translate }}</th>
        <th>{{ 'SKIN_LIST' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td><a routerLink="/detail/{{hero.ename}}">{{hero.ename}}</a></td>
        <td><nz-avatar nzIcon="user" nzSrc="https://game.gtimg.cn/images/yxzj/img201606/heroimg/{{hero.ename}}/{{hero.ename}}.jpg"></nz-avatar></td>
        <td>{{hero.cname}}</td>
        <td>{{hero.title}}</td>
        <td>{{hero.skin_name}}</td>
      </tr>
    </tbody> 
</nz-table>
